services:
  postgres:
    image: postgres:16
    container_name: bunledge-postgres
    environment:
      POSTGRES_USER: bunledge
      POSTGRES_PASSWORD: bunledge
      POSTGRES_DB: bunledge
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bunledge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
